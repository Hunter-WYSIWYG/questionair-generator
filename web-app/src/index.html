  <div id="elm"></div>

    var app = Elm.Main.init({
      node: document.getElementById('elm')

  <footer>

    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" onclick="openDTPModal(1)">

  <div id="modalDTP1" class="modal">

      <input type="text" id="basicDate" placeholder="Please select Date Time" data-input oninput="sendToElm(this.value)">
