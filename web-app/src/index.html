<!DOCTYPE HTML>
<html class="has-navbar-fixed-top">

<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/themes/dark.css">
  <script src="Main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script>
</head>

<body>
  <div id="elm"></div>
  
  <footer class="lightblue">
    <script src="./elmPort.js"></script>
    <!-- Button trigger modal -->
  <button type="button" class="qnButton" data-toggle="modal" onclick="openDTPModal('viewingTime')" id="viewingTimeButton">
    Erscheinungszeiten
  </button>
  <button type="button" class="qnButton" data-toggle="modal" onclick="openDTPModal('reminderTime')" id="reminderTimesButton">
    Erinnerungszeiten
  </button>
  <button type="button" class="qnButton" data-toggle="modal" onclick="openDTPModal('editTime')" id="editTimeButton">
    Bearbeitungszeit
  </button>
        

  <!-- Modal -->
  <div id="modalViewingTime" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <input type="text" id="rangeDate" placeholder="Bitte wählen sie eine Zeitspanne" data-input oninput="sendToElm(this.value, 'viewingTime')">
      <script src="./datetimepicker.js"></script>
      <button onclick="closeDTPModal('viewingTime')">Schließen</button>
    </div>
  </div>

  <div id="modalReminderTime" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <table id="reminderTimesTable">
        <thead><th>Zeiten</th></thead>
        <tbody></tbody>
      </table>
      <input type="text" id="basicDate" placeholder="Bitte wählen sie Zeiten aus" data-input>
      <script src="./datetimepicker.js"></script>
      <button onclick="appendToTimesTable()">Zeit hinzufügen</button>
      <button onclick="resetTimesTable()">Reset</button>
      <button onclick="closeDTPModal('reminderTime')">Speichern & Schließen</button>
    </div>
  </div>

  <div id="modalEditTime" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <input type="text" id="timePicker" placeholder="Bitte wählen sie eine Zeit" data-input oninput="sendToElm(this.value, 'editTime')">
      <script src="./datetimepicker.js"></script>
      <button onclick="closeDTPModal('editTime')">Schließen</button>
    </div>
  </div>

  </footer>
</body>

</html>
